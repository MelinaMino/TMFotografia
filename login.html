<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./Imagenes/logoTomas.jpg" alt="logoTM" class="imglogo">
        </div>
        <nav class="navbar">
            <ul class="listanav">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html">Servicios</a></li>
                <li><a href="index.html">Portfolio</a></li>
                <li><a href="index.html">Contacto</a></li>
                <li><a href="./login.html">Acceso Clientes</a></li>
            </ul>
        </nav>
    </header>
    <section class="Login">
        <div class="contenedor-login">
            <div class="inicio-sesion">
                <h3 class="h3login">Inicia Sesión</h3>
                <form action="method" class="form-login">
                    <input type="email" name="email" id="email" placeholder="Correo Electrónico" required>
                    <input type="password" name="password" id="password" placeholder="Contraseña" required>
                    <input type="submit" value="INGRESAR" id="ingresar" required>
                </form>
                <p>¿No tenes una cuenta todavía? <a href="./registro.html">Registrate.</a> </p>
            </div>
            <div class="login-opciones">
                <h3 class="h3login">Accedé con otras cuentas</h3>
                <input type="button" name="btn-facebook" value="Acceder con Facebook" id="btn-facebook">
                <input type="button" name="btn-google" value="Acceder con Google" id="btn-google">
            </div>
        </div>
    </section>


</body>

</html>
